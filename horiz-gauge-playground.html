<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HorizGauge</title>

    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        textarea {
            width: 100%;
            outline: none;
        }

        #error {
            color: white;
            background: red;
        }
    </style>
</head>

<body>
    <h1>The HorizGauge Playground</h1>
    <p>A d3.js horizontal gauge with some options</p>

    <svg id="gauge"></svg>

    <div>Change the HorizGauge settings below and see the effect above <strong>on the fly</strong>. Please reload this
        page for a reset of all settings.</div>
    <div id="error"></div>
    <textarea id="config" spellcheck="false" autocorrect="off" autocapitalize="off" rows="75"></textarea>

    <script src="./horiz-gauge-bundle.js"></script>
    <script>
        var horizGauge = require('horiz-gauge');
        var config = {
            id: 'gauge',
            fraction: .58,
            progressWidth: 300,
            progressHeight: 26,
            borderColor: 'lightgray',
            borderWidth: 4,
            emptyColor: 'lightgray',
            fractionColor: 'black',
            fractionExceedColor: 'red',
            fractionLabelColor: 'white',
            labelColor: 'black',
            fontSize: 16,
            margin: {
                left: 100,
                top: 100,
                right: 100,
                bottom: 100
            },
            label: {
                fraction: '',
                left: 'left label',
                right: 'right label'
            },
            marker: [{
                fraction: 0,
                label: 'G1',
                color: '',
                position: 'TOP'
            }, {
                fraction: .2,
                label: 'G2',
                color: '',
                position: 'TOP'
            }, {
                fraction: .8,
                label: 'G3',
                color: 'lightgray',
                position: 'BOTTOM'
            }, {
                fraction: 1,
                label: 'G4',
                color: 'lightgray',
                position: 'BOTTOM'
            }],
            divider: [{
                fraction: .2,
                color: ""
            }, {
                fraction: .4,
                color: ""
            }, {
                fraction: .6,
                color: ""
            }, {
                fraction: .8,
                color: ""
            }]

        }
        var textarea = document.getElementById('config');
        textarea.value = JSON.stringify(config, null, '  ');
        var error = document.getElementById('error');
        
        var gauge = horizGauge(config);
        gauge.draw();

        textarea.oninput = function () {
            try {
                error.innerHTML = '';
                editConfig = JSON.parse(textarea.value);
                gauge.draw(editConfig);
            } catch (e) {
                console.log(e);
                error.innerHTML = e;
            }
        }
    </script>
</body>

</html>
