<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauge</title>

    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        textarea {
            width: 100%;
            outline: none;
        }

        #error {
            color: white;
            background: red;
        }
    </style>
</head>

<body>

    <div id="gauge"></div>
    <div>Please reload this page for a reset of all configurations.</div>
    <div id="error"></div>
    <textarea id="config" spellcheck="false" autocorrect="off" autocapitalize="off" rows="75"></textarea>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./gauge.js"></script>
    <script>
        var config = {
            id: 'gauge',
            fraction: .58,
            width: 300,
            height: 26,
            borderColor: 'lightgray',
            emptyColor: 'lightgray',
            fractionColor: 'black',
            fractionExceedColor: 'red',
            fractionLabelColor: 'white',
            labelColor: 'black',
            strokeWidth: 4,
            textSize: 16,
            margin: {
                left: 230,
                top: 100,
                right: 100,
                bottom: 100
            },
            label: {
                fraction: '',
                left: 'left label',
                right: 'right label'
            },
            marker: [{
                fraction: 0,
                label: 'G1',
                color: '',
                position: 'TOP'
            }, {
                fraction: .2,
                label: 'G2',
                color: '',
                position: 'TOP'
            }, {
                fraction: .8,
                label: 'G3',
                color: 'lightgray',
                position: 'BOTTOM'
            }, {
                fraction: 1,
                label: 'G4',
                color: 'lightgray',
                position: 'BOTTOM'
            }],
            divider: [{
                fraction: .2
            }, {
                fraction: .4
            }, {
                fraction: .6
            }, {
                fraction: .8
            }]

        }

        Gauge.draw(config);

        var error = document.getElementById('error');
        var textarea = document.getElementById('config');
        textarea.value = JSON.stringify(config, null, '  ');
        textarea.oninput = function() {
            try {
                editConfig = JSON.parse(textarea.value);
                error.innerHTML = '';
                Gauge.draw(editConfig)
            } catch (e) {
                console.log(e);
                error.innerHTML = e;
            }
        }
    </script>
</body>

</html>
