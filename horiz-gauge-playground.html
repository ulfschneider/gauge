<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HorizGauge</title>

    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        a {
            color: black;
        }

        textarea {
            width: 100%;
            outline: none;
            border: none;
            font-family: monospace;
            font-size: 1.1em;
        }

        #error {
            color: white;
            background: red;
        }
    </style>
</head>

<body>
    <h1>The horiz-gauge Playground</h1>
    <p>A d3.js horizontal gauge with some options</p>

    <svg id="gauge"></svg>

    <p>Change the horiz-gauge settings below and see the effect above <strong>on the fly</strong>. Please <a href='#' onclick='location.reload();'>reload this
        page for a reset of all settings</a>.</p>
    <div id="error"></div>
    <textarea id="config" spellcheck="false" autocorrect="off" autocapitalize="off" rows="75"></textarea>

    <script src="./horiz-gauge-bundle.js"></script>
    <script>                
        var horizGauge = require('horiz-gauge');
        var autosize = require('autosize');

        var config = {
            "id": "gauge",
            "fraction": 0.58,
            "progressWidth": 300,
            "progressHeight": 26,
            "borderColor": "lightgray",
            "borderWidth": 4,
            "emptyColor": "lightgray",
            "fractionColor": "black",
            "fractionExceedColor": "red",
            "fractionLabelColor": "white",
            "fontSize": 16,
            "margin": {
                "left": 75,
                "top": 100,
                "right": 100,
                "bottom": 100
            },
            "leftLabel": {
                "label": "left label",
                "color": "green"
            },
            "rightLabel": {
                "label": "right label",
                "color": "purple"
            },
            "marker": [
                {
                    "fraction": 0,
                    "label": "G1",
                    "color": "",
                    "position": "TOP",
                    "distance": 20,
                    "textAnchor": "start"
                },
                {
                    "fraction": 0.2,
                    "label": "G2",
                    "color": "",
                    "position": "TOP",
                    "textAnchor": "end"
                },
                {
                    "fraction": 0.5,
                    "label": "Â½",
                    "color": "red",
                    "position": "TOP",
                    "textAnchor": "middle"
                },

                {
                    "fraction": 0.8,
                    "label": "G3",
                    "color": "lightgray",
                    "position": "BOTTOM",
                    "textAnchor": "start"

                },
                {
                    "fraction": 1,
                    "label": "G4",
                    "color": "lightgray",
                    "position": "BOTTOM",
                    "distance": 20,
                    "textAnchor": "start"
                }
            ],
            "divider": [
                {
                    "fraction": 0.2,
                    "color": ""
                },
                {
                    "fraction": 0.4,
                    "color": ""
                },
                {
                    "fraction": 0.6,
                    "color": ""
                },
                {
                    "fraction": 0.8,
                    "color": ""
                }
            ]
        }
        var textarea = document.getElementById('config');
        textarea.value = JSON.stringify(config, null, '  ');
        autosize(textarea);

        var error = document.getElementById('error');

        var gauge = horizGauge(config);
        gauge.draw();

        textarea.oninput = function () {
            try {
                error.innerHTML = '';
                editConfig = JSON.parse(textarea.value);
                gauge.draw(editConfig);
            } catch (e) {
                console.log(e);
                error.innerHTML = e;
            }
        }
    </script>
</body>

</html>
